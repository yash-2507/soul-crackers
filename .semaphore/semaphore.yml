version: v1.0
name: Custom Workflow
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install Dependencies and Run Scripts
    task:
      jobs:
        - name: Install and Run C++ and Python Scripts
          commands:
            - sudo apt update
            - sudo apt install g++ -y
            - sudo apt install python3-pip -y
            - pip3 install pyTelegramBotAPI aiohttp
            - python3 soul.py
